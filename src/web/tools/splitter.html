<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPX Splitter - GPX Tools</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="breadcrumb">
        <a href="../">Home</a> / <a href="./">Tools</a> / <span>GPX Splitter</span>
      </nav>
      <h1>GPX Splitter</h1>
      <p class="subtitle">Split large GPX files for bike computers & GPS devices</p>
    </header>

    <section class="panel active">
      <div class="upload-area" id="gpx-upload-area">
        <div class="upload-content">
          <span class="upload-icon">ðŸ“‚</span>
          <p>Drag & drop a GPX file here</p>
          <p class="upload-hint">or click to select</p>
          <input type="file" id="gpx-file-input" accept=".gpx" hidden>
        </div>
        <div class="file-info" id="gpx-file-info" hidden>
          <span class="file-name"></span>
          <span class="file-size"></span>
          <button class="clear-btn" title="Clear">âœ•</button>
        </div>
      </div>

      <div class="options">
        <h3>Options</h3>
        <div class="option-row">
          <label for="max-points">Max points per file:</label>
          <input type="number" id="max-points" value="5000" min="100" max="50000">
        </div>
        <div class="option-row">
          <label for="waypoint-distance">Max distance from route to include waypoints (km):</label>
          <input type="number" id="waypoint-distance" value="5" min="0.1" max="100" step="0.1">
        </div>
      </div>

      <button class="process-btn" id="gpx-process-btn" disabled>Split GPX</button>

      <div class="results" id="gpx-results" hidden>
        <h3>Results</h3>
        <div class="stats" id="gpx-stats"></div>
        <div class="file-list" id="gpx-file-list"></div>
        <button class="download-all-btn" id="gpx-download-all">Download All as ZIP</button>
      </div>
    </section>

    <footer>
      <p>All processing happens locally in your browser. Your files are never uploaded.</p>
      <p><a href="./">Back to Tools</a></p>
    </footer>
  </div>

  <script type="module" src="./splitter.ts"></script>
</body>
</html>
